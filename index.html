<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Musicbase</title>
</head>
<body>
    <header>
        <h1>Musicbase</h1>
        <!-- Search input -->
        <div id="artist-search-div">
            <label for="artist-search"><img src="icons/search-icon.png" alt=""></label>
            <input type="search" id="artist-search" name="search" placeholder="Search for artists, albums, tracks..." />
        </div>
        <div id="add-buttons">
            <button id="add-artist-button"></button>
            <button id="add-album-button"></button>
        </div>
    </header>
    <main>
        <!--Artist grid container-->
        <div>
            <h2>Artists</h2>
            <section class="grid-container" id="artist-grid"></section>
        </div>
        <!--Album grid container-->
        <div>
            <h2>Albums</h2>
            <section class="grid-container" id="album-grid"></section>
        </div>
    </main>
    <footer>
        <p>Site designed by VEMC. App icons by <a href="https://icons8.com/">icons8</a></p>
    </footer>
    <script src="main.js" type="module"></script>
</body>
</html>
